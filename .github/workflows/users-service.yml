name: ⬣ Users Service

on:
  push:
    branches:
      - main
    paths:
      - users-service/**
      - .github/workflows/users-service.yml
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ⬣ Lint

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./users-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "./users-service/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

  typecheck:
    name: ⬣ Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./users-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache-dependency-path: "./users-service/pnpm-lock.yaml"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm typecheck

  test:
    name: ⬣ Vitest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write
    defaults:
      run:
        working-directory: ./users-service

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache-dependency-path: "./users-service/pnpm-lock.yaml"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm test-ci

      - name: "Report Coverage"
        with:
          working-directory: ./users-service
        # Set if: always() to also generate the report if tests are failing
        # Only works if you set `reportOnFailure: true` in your vite config as specified above
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
